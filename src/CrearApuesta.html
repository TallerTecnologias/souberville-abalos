<!DOCTYPE html>
<html>
  <head>
    <title>BetDapp - Crear Apuesta</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript
      ><link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Header -->
      <header id="header">
        <div class="inner">
          <!-- Logo -->
          <a href="index.html" class="logo">
            <span class="symbol"><img src="images/logo.svg" alt="" /></span
            ><span class="title">BetDapp</span>
          </a>

          <!-- Nav -->
          <nav>
            <ul>
              <li><a href="#menu">Menu</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- Menu -->
      <nav id="menu">
        <h2>Menu</h2>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="AdministrarBetCoin.html">Administrar BetCoins</a></li>
          <li><a href="CrearApuesta.html">Crear Apuesta</a></li>
        </ul>
      </nav>

      <!-- Main -->
      <div id="main">
        <div class="inner">
          <section>
            <h1>Crear Apuesta</h1>
            <span class="image main"
              ><img src="images/pic13.jpg" alt=""
            /></span>

            <form onSubmit="App.createBet()" action="#">
              <div class="col-6 col-12-xsmall">
                <input
                  type="text"
                  name="betName"
                  id="betName"
                  value=""
                  placeholder="Nombre Apuesta - Ej. Clásico Uruguay"
                />
              </div>
              <div class="col-6 col-12-xsmall">
                <input
                  type="text"
                  name="oracleAddress"
                  id="oracleAddress"
                  value=""
                  placeholder="Dirección del Oráculo - Ej. 0xaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"
                />
              </div>
              <div class="row gtr-uniform">
                <div class="col-6 col-12-xsmall">
                  <input
                    type="text"
                    name="optionA"
                    id="optionA"
                    value=""
                    placeholder="Opción A - Ej. Peñarol"
                  />
                </div>
                <div class="col-6 col-12-xsmall">
                  <input
                    type="text"
                    name="optionB"
                    id="optionB"
                    value=""
                    placeholder="Opción B - Ej. Nacional"
                  />
                </div>
                <div class="row gtr-uniform"></div>
                <div class="col-12">
                  <ul class="actions">
                    <li>
                      <input type="submit" value="Crear" class="primary" />
                    </li>
                    <li><input type="reset" value="Borrar" /></li>
                  </ul>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
      <!-- Footer -->
      <footer id="footer">
        <div class="inner">
          <section>
            <h2>Documentación</h2>
            <ul class="icons">
              <li>
                <a
                  href="https://github.com/TallerTecnologias/souberville-abalos"
                  class="icon brands style2 fa-github"
                  ><span class="label">GitHub</span></a
                >
              </li>
            </ul>
          </section>
          <ul class="copyright">
            <li>
              &copy; BetDapp. All rights reserved Denise Souberville - Horacio
              Ábalos
            </li>
          </ul>
        </div>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- jQuery necesario para Bootstrap - JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
