<!DOCTYPE html>
<html>
  <head>
    <title>Comprar y Vender BetCoins</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript
      ><link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Header -->
      <header id="header">
        <div class="inner">
          <!-- Logo -->
          <a href="index.html" class="logo">
            <span class="symbol"><img src="images/logo.svg" alt="" /></span
            ><span class="title">BetDapp</span>
          </a>

          <!-- Nav -->
          <nav>
            <ul>
              <li><a href="#menu">Menu</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- Menu -->
      <nav id="menu">
        <h2>Menu</h2>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="AdministrarBetCoin.html">Administrar BetCoins</a></li>
          <li><a href="CrearApuesta.html">Crear Apuesta</a></li>
          <li><a href="elements.html">Elements</a></li>
        </ul>
      </nav>

      <!-- Main -->
      <div id="main">
        <div class="inner">
          <h1>Administrar BetCoin</h1>
          <label id="accountAddress"></label>
          <label id="etherBalance"></label>
          <label id="betCoinBalance"></label>
          <div class="container" id="container"></div>
          <!--<span class="image main"><img src="images/pic13.jpg" alt="" /></span>-->

          <section>
            <div class="row">
              <div class="buy" id="buy">
                <form
                  onSubmit="AdministrarBetCoin.buyBetCoin(); return false;"
                  role="form"
                >
                  <h3>Comprar BetCoin</h3>
                  <p>
                    BetCoin:
                    <input
                      type="float"
                      id="buyAmount"
                      name="ethAmount"
                      min="0"
                    />
                  </p>
                  <div class="col-12">
                    <ul class="actions">
                      <li>
                        <input type="submit" value="Comprar" class="primary" />
                      </li>
                      <li><input type="reset" value="Borrar" /></li>
                    </ul>
                  </div>
                </form>
                <div class="col-12">
                  <ul class="actions">
                    <li>
                      <input
                        type="button"
                        value="Quiero Vernder"
                        class="primary"
                        onclick="AdministrarBetCoin.ChangeForm()"
                      />
                    </li>
                  </ul>
                </div>
              </div>
              <div class="sell" id="sell">
                <form
                  onSubmit="AdministrarBetCoin.sellBetCoin(); return false;"
                  role="form"
                >
                  <h3>Vender BetCoin</h3>
                  <p>
                    BetCoin:
                    <input
                      type="float"
                      id="sellAmount"
                      name="betCoinAmmount"
                      min="0"
                    />
                  </p>
                  <div class="col-12">
                    <ul class="actions">
                      <li>
                        <input type="submit" value="Vender" class="primary" />
                      </li>
                      <li><input type="reset" value="Borrar" /></li>
                    </ul>
                  </div>
                </form>
                <div class="col-12">
                  <ul class="actions">
                    <li>
                      <input
                        type="button"
                        value="Quiero Comprar"
                        class="primary"
                        onclick="AdministrarBetCoin.ChangeForm()"
                      />
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>

      <!-- Footer -->
      <footer id="footer">
        <div class="inner">
          <section>
            <h2>Documentación</h2>
            <ul class="icons">
              <li>
                <a
                  href="https://github.com/TallerTecnologias/souberville-abalos"
                  class="icon brands style2 fa-github"
                  ><span class="label">GitHub</span></a
                >
              </li>
            </ul>
          </section>
          <ul class="copyright">
            <li>
              &copy; BetDapp. All rights reserved Denise Souberville - Horacio
              Ábalos
            </li>
          </ul>
        </div>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- jQuery necesario para Bootstrap - JavaScript plugins -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/AdministrarBetCoin.js"></script>
    <script src="js/truffle-contract.js"></script>
  </body>
</html>
